line"></span><br><span class="line">    &lt;!-- </span><br><span class="line">        在form里</span><br><span class="line">        action:指定提交的url</span><br><span class="line">        method：表示提交数据的方式  </span><br><span class="line">            1.get ：默认请求方式 在请求头中（拼接url后面）</span><br><span class="line">            2.post：在http协议里的请求体中</span><br><span class="line">     --&gt;</span><br><span class="line">       &lt;center&gt;     </span><br><span class="line">        &lt;!-- # 表示将数据提交到当前页面 --&gt;</span><br><span class="line">            &lt;form action=&quot;#&quot; method=&quot;post&quot;&gt;</span><br><span class="line"></span><br><span class="line">                &lt;!-- label  在点击方框前面的文字时可直接输入该方框的内容 --&gt;</span><br><span class="line">                &lt;br&gt;</span><br><span class="line">                &lt;label for=&quot;user&quot;&gt;输入字段:  &lt;/label&gt;</span><br><span class="line"></span><br><span class="line">                &lt;input type=&quot;text&quot; name=&quot;用户名&quot; id=&quot;user&quot;&gt; </span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line"></span><br><span class="line">                &lt;label for=&quot;password&quot;&gt;输入密码:   &lt;/label&gt;</span><br><span class="line">                &lt;input type=&quot;password&quot; name=&quot;密码&quot; id=&quot;password&quot;&gt;  </span><br><span class="line">                &lt;br&gt;</span><br><span class="line">                </span><br><span class="line">                &lt;!-- </span><br><span class="line">                    radio 单选框</span><br><span class="line">                    加上一个值相同的属性name 时只能选择一个 </span><br><span class="line">                    value 区分提交到数据库的性别</span><br><span class="line">                    依旧可使用label</span><br><span class="line">                --&gt;</span><br><span class="line">                </span><br><span class="line">                &lt;input type=&quot;radio&quot; name=&quot;性别&quot; value=&quot;1&quot; id=&quot;boy&quot;&gt; </span><br><span class="line">                &lt;label for=&quot;boy&quot;&gt; 男 &lt;/label&gt;</span><br><span class="line">                </span><br><span class="line">                &lt;input type=&quot;radio&quot; name=&quot;性别&quot; value=&quot;2&quot; id=&quot;girl&quot;&gt; </span><br><span class="line">                &lt;label for=&quot;girl&quot;&gt; 女 &lt;/label&gt;</span><br><span class="line">                </span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line">                爱好：</span><br><span class="line">                     &lt;!-- name   （键）</span><br><span class="line">                        value   （值）</span><br><span class="line">                        键值对 --&gt;</span><br><span class="line">                &lt;input type=&quot;checkbox&quot; name=&quot;动漫&quot; id=&quot;comic&quot; value=&quot;1&quot;&gt;</span><br><span class="line">                &lt;label for=&quot;comic&quot;&gt; 动漫 &lt;/label&gt;</span><br><span class="line">                &lt;input type=&quot;checkbox&quot; name=&quot;吃&quot; id=&quot;eat&quot; value=&quot;2&quot;&gt;</span><br><span class="line">                &lt;label for=&quot;eat&quot;&gt; 吃 &lt;/label&gt;</span><br><span class="line">                &lt;input type=&quot;checkbox&quot; name=&quot;游戏&quot; id=&quot;game&quot; value=&quot;3&quot;&gt;</span><br><span class="line">                &lt;label for=&quot;game&quot;&gt; 游戏 &lt;/label&gt;</span><br><span class="line">                &lt;input type=&quot;checkbox&quot; name=&quot;音乐&quot; id=&quot;music&quot; value=&quot;4&quot;&gt;</span><br><span class="line">                &lt;label for=&quot;music&quot;&gt; 音乐 &lt;/label&gt;</span><br><span class="line">                &lt;br&gt;</span><br><span class="line">                &lt;br&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                &lt;!-- select定义下拉列表 --&gt;</span><br><span class="line">               城市： &lt;select name=&quot;城市&quot; &gt;</span><br><span class="line">                    &lt;!-- </span><br><span class="line">                        option 定义 下拉可选的属性 </span><br><span class="line">                        name 用来提交保存选择的城市  （键）</span><br><span class="line">                        若使用value 则保存value里的值（值）</span><br><span class="line">                        键值对</span><br><span class="line">                    --&gt;</span><br><span class="line">                    &lt;option value=&quot;jiangxi&quot; &gt;江西&lt;/option&gt;</span><br><span class="line">                    &lt;option &gt;福建&lt;/option&gt;</span><br><span class="line">                    &lt;option &gt;广东&lt;/option&gt;</span><br><span class="line">                    &lt;option &gt;湖南&lt;/option&gt;</span><br><span class="line">                    &lt;option &gt;北京&lt;/option&gt;</span><br><span class="line">                &lt;/select&gt;</span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                &lt;!-- file选择上传文件 --&gt;</span><br><span class="line">                头像：</span><br><span class="line">                &lt;input type=&quot;file&quot; &gt;</span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line">                文本域：&lt;textarea name=&quot;文本域&quot; id=&quot;&quot; cols=&quot;30&quot; rows=&quot;10&quot;&gt;</span><br><span class="line"></span><br><span class="line">                &lt;/textarea&gt;</span><br><span class="line"></span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line">                重置按钮：&lt;input type=&quot;reset&quot;&gt;</span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line">                &lt;!-- value属性 设定按钮显示的文字  --&gt;</span><br><span class="line">                提交按钮： &lt;input type=&quot;submit&quot; value=&quot;注册&quot;&gt;</span><br><span class="line">                &lt;br&gt;&lt;br&gt;</span><br><span class="line">                  定义一个可按动的按钮：&lt;input type=&quot;button&quot; value=&quot;可按但没用&quot;&gt;</span><br><span class="line">                &lt;br&gt;</span><br><span class="line">            &lt;/form&gt;</span><br><span class="line">        &lt;/center&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
